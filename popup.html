<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindful Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon48.png">
</head>
<body>
    <div class="popup-container">
        <h1>Mindful Prompt</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggleAnalysis">
                <span class="slider"></span>
            </label>
            <span id="toggleLabel">Enable Analysis</span>
        </div>
        <button id="settingsButton" class="btn">API Key Settings</button>
        <div id="toast" class="toast"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
